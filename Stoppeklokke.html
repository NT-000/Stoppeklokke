<!DOCTYPE html>

    <meta charset="UTF-8">

#displayTime {

<body id="body">
    <div class="allInside"></div>

    <div id="displayTime" class="clockDisplay">0</div>
    <div id="displayLaps"></div>

    <div class="buttons">
    <button id="startButton" onclick="start()">Start</button>
    <button id="stopButton" onclick="stop()">Runde</button>
    <button id="resetButton" onclick="reset()">Pause</button>
    </div>
    
    <script>
        const time = document.getElementById('displayTime');
        const laps = document.getElementById('displayLaps');
        
        let seconds= 0;
        var myTimer;

        function counter() {
            time.innerHTML = seconds;
            seconds++;
        }

        function start() {
           myTimer = setInterval(counter, 1000);
        }

        function stop() {
            laps.innerHTML += `<li> ${seconds} sekunder </li>`
            
            seconds = 0;
        }

        function reset() {
            clearInterval(myTimer);
        }
    </script>
</body>
</html>
